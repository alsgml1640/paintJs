<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>그림판</title>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <input type="range" id="range" min="1" max="10" step="0.5" />
    <div class="btns">
      <button>FILL</button>
      <button>CLEAR</button>
      <button>SAVE</button>
    </div>

    <div class="colors">
      <div class="color" style="background-color: black"></div>
      <div class="color" style="background-color: white"></div>
      <div class="color" style="background-color: red"></div>
      <div class="color" style="background-color: tomato"></div>
      <div class="color" style="background-color: yellow"></div>
      <div class="color" style="background-color: green"></div>
      <div class="color" style="background-color: blue"></div>
      <div class="color" style="background-color: darkblue"></div>
      <div class="color" style="background-color: purple"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
